<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- google fonts cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Quantico&family=Quicksand&display=swap"
    rel="stylesheet">

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/982be6354a.js" crossorigin="anonymous"></script>


  <title>Vite App</title>
</head>

<body>

  <!-- banner part -->
  <div class="banner">

    <!-- mobile nav -->

    <div class="mobileNav">
      <div>
        <img class="mobileLogo" alt="site logo">
      </div>
      <div class="mobileNavBottom">
        <button><i class="fas fa-shopping-cart"></i></button>
        <button>
          <i class="far fa-user"></i>
        </button>
      </div>
    </div>

    <!-- mobile nav end -->


    <div class="bannerTop">

      <!-- navbar left section -->
      <div class="left">
        <img class="logo" alt="site logo">
      </div>

      <!-- navbar middle section -->
      <div class="middle">

        <div class="midddle-top">
          <a href="#">Trending</a>
          <a href="#">Pre-Orders</a>
          <a href="#">Upcoming</a>
          <a href="#">Supports 24/7</a>
        </div>

        <div class="middle-bottom">
          <button>
            <i class="fa-solid fa-desktop"></i>
            <span>PC</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>

          <button>
            <i class="fa-brands fa-playstation"></i>
            <span>Playstation</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>

          <button>
            <i class="fa-brands fa-xbox"></i>
            <span>Xbox</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>

          <button>
            <i class="fa-solid fa-mobile-screen"></i>
            <span>Nintendo</span>
            <i class="fa-solid fa-angle-down"></i>
          </button>
          <button class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>


          <div class="input">
            <input placeholder="Minecraft, RPG, multiplayer..." type="text">
            <button class="advaned-search">
              <span>Advanced Search</span>
            </button>
            <button class="cross-button">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>


        </div>

      </div>

      <!-- navbar right section -->
      <div class="right">
        <button><i class="fas fa-shopping-cart"></i></button>
        <button>
          <i class="far fa-user"></i>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
